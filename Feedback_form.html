        <h1 class="main_head">Feedback Form</h1><hr>
        <h3>Details*</h3>

        <legend>Please Rate This Website</legend><input type="range" name="rating" id="rating"><br>
        <input class="submit_button" type="submit" value="Submit">&nbsp;&nbsp;&nbsp;

    </form>
